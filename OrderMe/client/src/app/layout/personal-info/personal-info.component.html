<app-page-header [heading]="'Order Details'" [icon]="'fa-wrench'"></app-page-header>

<div class="row">
  <!-- edit form column -->
  <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
    <div class="alert alert-info alert-dismissable">
      <a class="panel-close close" data-dismiss="alert">Ã—</a> 
      <i class="fa fa-coffee"></i><strong>Fill in the information below to complete your orders.</strong>
    </div>
    <h3>Billing Information <small style="color:#cc0000">(*required fields)</small></h3>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="bfname" class="form-control" type="text" placeholder="First Name *">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="blname" class="form-control"  type="text" placeholder="Last Name *">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="baptNum" class="form-control"  type="text" placeholder="Apt Number *">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="bstreet" class="form-control" id="" type="text" placeholder="Street *">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="bcity" class="form-control" type="text" placeholder="City *"> 
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="bprovince" class="form-control" type="text" placeholder="Province *"> 
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <select [(ngModel)]="bcountry" class="dropdown-toggle form-control" data-toggle="dropdown">
            <option value="" selected disabled>Country *</option>
            <option>Canada</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="bpostalcode" class="form-control" ng-model="u.pcode" type="text" placeholder="Postal Code*">
        </div>
      </div>
    <br />

    <input type="checkbox" (change)="onMatchChange($event)"> Check if shipping address is same as billing address.

    <h3>Shipping Information <small style="color:#cc0000">(*required fields)</small></h3>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="sfname" class="form-control" type="text" placeholder="First Name *">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="slname" class="form-control" type="text" placeholder="Last Name *">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="saptNum" class="form-control" id="" type="text" placeholder="Apt Number *">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="sstreet" class="form-control" id="" type="text" placeholder="Street *">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="scity" class="form-control" type="text" placeholder="City *"> 
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="sprovince" class="form-control" type="text" placeholder="Province *"> 
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <select [(ngModel)]="scountry" class="dropdown-toggle form-control" data-toggle="dropdown">
            <option value="" selected disabled>Country *</option>
            <option>Canada</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <input [(ngModel)]="spostalcode" class="form-control" type="text" placeholder="Postal Code *">
        </div>
      </div>
    <br />
